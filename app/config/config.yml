imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
#    - { resource: "@ElsassSeeraiwerESBarBundle/Resources/config/toolbar.xml" }

framework:
    #esi:             ~
    translator:      { fallback: %locale% }
    secret:          %secret%
#    http_method_override: false
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: %kernel.debug%
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    fragments:       ~

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: %kernel.root_dir%/data/data.db3
        # path:     %database_path%

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    spool:     { type: memory }

fos_user:
    db_driver: orm
    firewall_name: main
    user_class: ElsassSeeraiwer\ESDemoBundle\Entity\User

elsass_seeraiwer_es_bar:
    toolbar: true
    locale_tool: true
    registration: true
#    templates:
#        - { name: "textExemple", controller: "TestExempleBundle:Default:render", parameters: {"test": 42} }

jms_translation:
    locales: [en, fr]
    tinymce_mod: ['messages']
    configs:
        app:
            dirs: [%kernel.root_dir%/../src, '@ElsassSeeraiwerESBarBundle', '@ElsassSeeraiwerESUserBundle', '@FOSUserBundle']
            output_dir: %kernel.root_dir%/Resources/translations
            ignored_domains: [routes]
            excluded_names: [*TestCase.php, *Test.php, *.php]
            excluded_dirs: [cache, data, logs]
            default_output_format: xliff
            keep: true
            # extractors: [alias_of_the_extractor]

services:
    twig.text_extension:
        class: Twig_Extensions_Extension_Text
        tags:
            - name: twig.extension